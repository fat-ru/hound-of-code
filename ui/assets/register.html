<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Register - Hound</title>
    <link rel="stylesheet" href="css/octicons/octicons.css">
    <link rel="stylesheet" href="css/hound.css">
</head>
<body>
    <div class="top-nav">
        <a href="/" class="brand">Hound</a>
        <div class="nav-links">
            <a href="/">Search</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <div class="auth-container">
        <h1>Register</h1>
        <div id="message"></div>
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login</a></p>
            <p><a href="/">Back to Search</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
    (function() {
        var form = document.getElementById('registerForm');
        var messageDiv = document.getElementById('message');

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/';
            return;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            messageDiv.innerHTML = '';

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }

            Auth.register(username, password)
                .then(function(response) {
                    // Store token
                    Auth.setToken(response.token);
                    Auth.setUser(response.user);
                    messageDiv.innerHTML = '<div class="success">Registration successful! Welcome, ' + response.user.username + '!</div>';
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1500);
                })
                .catch(function(error) {
                    messageDiv.innerHTML = '<div class="error">' + (error.message || 'Registration failed') + '</div>';
                });
        });
    })();
    </script>
</body>
</html>
