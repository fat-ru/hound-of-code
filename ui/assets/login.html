<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Login - Hound</title>
    <link rel="stylesheet" href="css/octicons/octicons.css">
    <link rel="stylesheet" href="css/hound.css">
</head>
<body>
    <div class="top-nav">
        <a href="/" class="brand">Hound</a>
        <div class="nav-links">
            <a href="/">Search</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>

    <div class="auth-container">
        <h1>Login</h1>
        <div id="message"></div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="/register">Register</a></p>
            <p><a href="/">Back to Search</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
    (function() {
        var form = document.getElementById('loginForm');
        var messageDiv = document.getElementById('message');

        console.log('[Login] Page loaded');
        console.log('[Login] Auth.isLoggedIn():', Auth.isLoggedIn());

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            console.log('[Login] Already logged in, redirecting to /');
            window.location.href = '/';
            return;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            messageDiv.innerHTML = '';
            console.log('[Login] Attempting login for:', username);

            Auth.login(username, password)
                .then(function(response) {
                    console.log('[Login] Login response:', response);
                    console.log('[Login] Token:', response.token ? response.token.substring(0, 20) + '...' : 'NO TOKEN');
                    // Store token
                    Auth.setToken(response.token);
                    Auth.setUser(response.user);
                    console.log('[Login] Token stored, redirecting to /');
                    window.location.href = '/';
                })
                .catch(function(error) {
                    console.error('[Login] Login failed:', error);
                    messageDiv.innerHTML = '<div class="error">' + (error.message || 'Login failed') + '</div>';
                });
        });
    })();
    </script>
</body>
</html>
